<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
<ul class="list">
    <li>只看免预约 <input type="checkbox"  id="ck1" class="cks"><label for='ck1' class="checkbox"></label></li>
    <li>节假日可用 <input type="checkbox"  id="ck2" class="cks"><label for='ck2' class="checkbox"></label></li>
    <li>
        用餐人数
        <div class="box">
            <p><input type="radio" name="ck" id="ck10"> <label data="不限" for="ck10">不限</label></p>
            <p><input type="radio" name="ck" id="ck9"> <label data="单人餐" for="ck9">单人餐</label></p>
            <p><input type="radio" name="ck" id="ck3"> <label data="双人餐" for="ck3">双人餐</label></p>
            <p><input type="radio" name="ck" id="ck4"> <label data="3-4人餐" for="ck4">3-4人餐</label></p>
            <p><input type="radio" name="ck" id="ck5"> <label data="5-10人餐" for="ck5">5-10人餐</label></p>
            <p><input type="radio" name="ck" id="ck6"> <label data="10人以上" for="ck6">10人以上</label></p>
            <p><input type="radio" name="ck" id="ck7"> <label data="代金券" for="ck7">代金券</label></p>
            <p><input type="radio" name="ck" id="ck8"> <label data="其它" for="ck8">其它</label></p>
        </div>
    </li>
    <li class="last"><a class="reset">重置</a> <a class="star">保存</a></li>
</ul>

<script src="../dist/index.js"></script>
</body>
</html>
